name: pr-info

on:
  pull_request:
    branches:
      - main

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJSON(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      # - name: Dump job context
      #   env:
      #     JOB_CONTEXT: ${{ toJSON(job) }}
      #   run: echo "$JOB_CONTEXT"
      - name: Using event
        run: |
          echo "Getting from event"
          PR_INFORMATION=$(curl --request GET \
          --url ${{ github.event.pull_request.url }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json')
          echo $PR_INFORMATION
          echo "$PR_INFORMATION"
          PR_DESCRIPTION=$(echo $PR_INFORMATION | jq -r '.body')
          substring=${${{ github.event.pull_request.body }}#*Automation test config}
          buildConfig="{"$(echo $substring | cut -d "{" -f2 | cut -d "}" -f1)"}"
          appBranch=$(echo $buildConfig | jq -r '.appBranch')
          echo $appBranch
