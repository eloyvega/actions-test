name: Failure Handling

on:
  workflow_run:
    workflows: ["Failure"]
    types: [completed]

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/checkout@v2

      - name: On failure
        working-directory: .github/scripts/handle_errors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.event.workflow_run.repository.name }}
          OWNER: ${{ github.event.workflow_run.repository.owner.login }}
          RUN_ID: ${{ github.event.workflow_run.id }}
          STEP_ALLOWLIST: "Failure Step,NoMoreSteps,Please dont"
        run: |
          npm install
          node index.js

      - name: Dump Workflow Run
        env:
          WORKFLOW_RUN: ${{ toJSON(github.event.workflow_run) }}
        run: echo "$WORKFLOW_RUN"
